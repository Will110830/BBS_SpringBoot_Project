<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/login/loginForm.css}">
  <style>
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <button class="btn-close" onclick="location.href='/'" aria-label="닫기">&times;</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="logo" class="logo" />
  </header>

  <h2>로그인 하기</h2>

  <form th:action="@{/login}" method="post" th:object="${loginForm}">
    <input type="email" th:field="*{email}" name="email" placeholder="이메일" required />
    <input type="password" th:field="*{password}" name="password" placeholder="비밀번호" required />

    <button type="submit">로그인하기</button>

    <!-- 로그인 실패 에러 메시지 -->
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="error-msg"></div>
  </form>

  <p class="join-text">
    계정이 없으신가요?
    <a th:href="@{/member/join}">가입하기</a>
  </p>
</div>
</body>
</html>
