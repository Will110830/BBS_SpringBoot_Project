<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/member/joinForm.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <button class="close-btn" onclick="location.href='/'">&times;</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="logo" class="logo">
        <span style="width: 24px;"></span>
    </div>
    <h2>회원 가입</h2>
    <form th:action="@{/member/join}" th:object="${joinForm}" method="post">
        <input type="text" th:field="*{name}" placeholder="이름">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>

        <input type="email" th:field="*{email}" placeholder="이메일">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>

        <input type="password" th:field="*{pw}" placeholder="비밀번호">
        <div th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" class="error-msg"></div>

        <input type="password" th:field="*{pwCheck}" placeholder="비밀번호 확인">
        <div th:if="${#fields.hasErrors('pwCheck')}" th:errors="*{pwCheck}" class="error-msg"></div>

        <button type="submit" class="submit-btn">가입하기</button>
    </form>
</div>
</body>
</html>
